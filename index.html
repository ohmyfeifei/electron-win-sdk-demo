<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>三体云联麦直播DEMO</title>
</head>
<style>
  body {
        background-color: rgb(232, 239, 241);
    }
    
    h1 {
        color: black;
        text-align: center;
    }
    
    p {
        font-family: verdana;
        font-size: 20px;
    }

  #div_role{
    text-align: center;
  }

  div {
    margin-top:2em;
    margin-bottom: 2em;
    text-align: center;
  }

  #room_id {
    width: 500px;
  }

    </style>

<body>
  <h1>三体云连麦直播DEMO</h1>

  <div id="div_role">
    <label id="role">角色</label>
    <button>主播</button>
    <button>副播</button>
    <button>观众</button>
  </div>

  <div id="div_room">
    <label>直播间ID</label>
    <input id="room_id" type="text" value="" />
  </div>

  <div id="div_setting">
    <button>高级设置</button>
    <button>设备检测</button>
  </div>

  <div id="div_joinroom">
    <button id="joinRoom_bt">进入房间</button>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js');
    const $ = require('jquery');
    $('#joinRoom_bt').bind('click', function() {
      let chanid = $('#room_id').val();
      window.location.href = "./src/html/room.html?chanid=" + chanid;
    });
  </script>
</body>

</html>
